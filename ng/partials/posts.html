<h1>Posts</h1>
<form ng-if='currentUser' ng-submit='create(post)'>
  <input type="text" required='required' ng-model="post.body">
  <input type="submit">
</form>
<ul>
  <li ng-repeat="post in posts">
    <a ng-href='/users/{{post.author.username}}'>{{post.author.username}}</a>:
    {{post.body}}
  </li>
</ul>
