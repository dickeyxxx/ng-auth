<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    [ng-cloak] {
      display: none;
    }
  </style>
</head>
<body ng-cloak ng-app='app'>
  <div ng-controller='NavCtrl'>
    <a href='#' ng-click='login()'>Login</a>
  </div>
  <div ng-controller='PostsCtrl'>
    <h1>Posts</h1>
    <form ng-submit='create(post)'>
      <input type="text" required='required' ng-model="post.body">
      <input type="submit">
    </form>
    <ul>
      <li ng-repeat="post in posts">{{post.body}}</li>
    </ul>
  </div>
  <script src="/assets/bower_components/angular/angular.js"></script>
  <script src="/assets/app.js"></script>
</body>
</html>
